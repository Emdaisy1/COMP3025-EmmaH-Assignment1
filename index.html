<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Calculator Web App</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="/Content/custom.css"/>
    <link rel="stylesheet" href="/Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">

</head>
<body>
    <div id="calculator" data-role="page">
        <div data-role="header">
            <h1>Calculator</h1>
        </div>

        <div data-role="main" class="ui-content">
            <input type="text" name="calcDisplay" id="calcDisplay" data-theme="a" class="calcDisplay" readonly/>
            <div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
                <div class="ui-grid-c" >
                    <div class="ui-block-a"><button data-theme="b" id="clear" class="ui-btn btn-lg ui-btn-b clear" >Clear</button></div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c"></div>
                    <div class="ui-block-d"><button data-theme="b" id="divide" class="ui-btn btn-sm ui-btn-b operator">/</button></div>
                    <div class="ui-block-a"><button data-theme="d" id="7" class="ui-btn btn-sm ui-btn-a number" >7</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="8" class="ui-btn btn-sm ui-btn-a number" >8</button></div>
                    <div class="ui-block-c"><button data-theme="d" id="9" class="ui-btn btn-sm ui-btn-a number" >9</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="multiply" class="ui-btn btn-sm ui-btn-b operator" >x</button></div>
                    <div class="ui-block-a"><button data-theme="d" id="4" class="ui-btn btn-sm ui-btn-a number" >4</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="5" class="ui-btn btn-sm ui-btn-a number" >5</button></div>
                    <div class="ui-block-c"><button data-theme="d" id="6" class="ui-btn btn-sm ui-btn-a number" >6</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="subtract" class="ui-btn btn-sm ui-btn-b operator" >-</button></div>
                    <div class="ui-block-a"><button data-theme="d" id="1" class="ui-btn btn-sm ui-btn-a number" >1</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="2" class="ui-btn btn-sm ui-btn-a number" >2</button></div>
                    <div class="ui-block-c"><button data-theme="d" id="3" class="ui-btn btn-sm ui-btn-a number" >3</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="add" class="ui-btn btn-sm ui-btn-b operator" >+</button></div>
                    <div class="ui-block-a"><button data-theme="d" id="0" class="ui-btn btn-md ui-btn-a number" >0</button></div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c"><button data-theme="d" id="." class="ui-btn btn-sm ui-btn-a number" >.</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="equals" class="ui-btn btn-sm ui-btn-b equals" >=</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="/Scripts/lib/jquery/dist/jquery.min.js"></script>
    <script src="/Scripts/lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="/Scripts/app.js"></script>
</body>
</html>
