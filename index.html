<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Calculator Web App</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="/Content/custom.css"/>
  <link rel="stylesheet" href="/Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">
</head>
<body>
    <div id="calculator" data-role="page">
        <div data-role="header">
            <h1>Calculator</h1>
        </div>

        <div data-role="main" class="ui-content">
            <input type="text" disabled="disabled" name="calcDisplay" id="calcDisplay" data-theme="a" value="0"/>
            <div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><button data-theme="b" id="clear" >Clear</button></div>
                    <div class="ui-block-b"><button data-theme="b" id="divide" >%</button></div>
                </div>
                <div class="ui-grid-c">
                    <div class="ui-block-a"><button data-theme="d" id="7" >7</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="8" >8</button></div>
                    <div class="ui-block-c"><button data-theme="d" id="9" >9</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="multiply" >x</button></div>
                    <div class="ui-block-a"><button data-theme="d" id="4" >4</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="5" >5</button></div>
                    <div class="ui-block-c"><button data-theme="d" id="6" >6</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="subtract" >-</button></div>
                    <div class="ui-block-a"><button data-theme="d" id="1" >1</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="2" >2</button></div>
                    <div class="ui-block-c"><button data-theme="d" id="3" >3</button></div>
                    <div class="ui-block-d"><button data-theme="b" id="add" >+</button></div>
                </div>
                <div class="ui-grid-b">
                    <div class="ui-block-a"><button data-theme="d" id="0" >0</button></div>
                    <div class="ui-block-b"><button data-theme="d" id="decimal" >.</button></div>
                    <div class="ui-block-c"><button data-theme="b" id="equals" >=</button></div>
                </div>
            </div>
        </div>
    </div>
  <!-- JavaScript Section -->
  <script src="/Scripts/lib/jquery/dist/jquery.min.js"></script>
  <script src="/Scripts/lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
